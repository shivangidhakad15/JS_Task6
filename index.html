<body>
    <p>A passed string with letters in alphabetical order is shown in the console
        <br>
        The word is -> webmaster
        Output shown -> abeemrstw
    </p>


	<script>

		function sorting(str) {
			str = str + "";
			return str.split("").sort().join("");
		}
		console.log(sorting("webmaster"));
	</script>
